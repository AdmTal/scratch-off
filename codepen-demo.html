<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch-Off Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    .card h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .card p {
      color: #666;
      line-height: 1.6;
    }

    .prize-box {
      background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb);
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 15px;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scratch to Reveal!</h1>

    <div class="card">
      <h2>Your Prize Awaits</h2>
      <p>Use your mouse or finger to scratch off the silver coating and reveal what's underneath.</p>
      <div class="prize-box">YOU WON $1,000,000!</div>
    </div>

    <div class="card">
      <h2>How it works</h2>
      <p>This entire page is covered with a scratch-off layer. Just like a real lottery ticket!</p>
      <button>Click me!</button>
    </div>
  </div>

  <!-- Load the scratch-off library from jsDelivr (GitHub) -->
  <script src="https://cdn.jsdelivr.net/gh/AdmTal/scratch-off@main/dist/scratch-off.iife.js"></script>
</body>
</html>
