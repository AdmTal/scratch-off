[build]
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"

# HTML files - no cache
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# IIFE bundle - cache for 1 hour, but allow CDN to serve stale while revalidating
# This gives good performance while ensuring updates propagate within an hour
[[headers]]
  for = "/scratch-off.iife.js"
  [headers.values]
    Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"
    Content-Type = "application/javascript; charset=utf-8"

# ES/UMD modules - same caching strategy
[[headers]]
  for = "/scratch-off.es.js"
  [headers.values]
    Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/scratch-off.umd.js"
  [headers.values]
    Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"
    Content-Type = "application/javascript; charset=utf-8"

# Other JS files (fallback)
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Serve the demo page
[[redirects]]
  from = "/demo"
  to = "/index.html"
  status = 200
